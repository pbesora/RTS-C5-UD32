<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="e2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Contact us</title>
</head>

<body>

    <div class="container text-center">
        <h1>Contact us</h1>

        <div class="row">
            <label class="col-2" for="firstname"><i class="bi bi-person-fill"></i></label>
            <input type="text" class="col form-control" id="firstname" placeholder="First Name">
        </div>
        <div class="row">
            <label class="col-2" for="lastname"><i class="bi bi-person-fill"></i></label>
            <input type="text" class="col form-control" id="lastname" placeholder="Last Name">
        </div>
        <div class="row">
            <label class="col-2" for="email"><i class="bi bi-envelope"></i></label>
            <input type="email" class="col form-control" id="email" placeholder="Email Address">
        </div>
        <div class="row">
            <label class="col-2" for="phone"><i class="bi bi-telephone-fill"></i></i></label>
            <input type="tel" class="col form-control" id="phone" placeholder="Phone">
        </div>
        <div class="row">
            <label class="col-2" for="firstname"><i class="bi bi-pencil-square"></i></i></label>
            <textarea type="text" class="col form-control" id="message"
                placeholder="Enter your message for us here. We will get back to you within 2 business days."
                rows="3"></textarea>
        </div>

        <button class="btn btn-primary">Submit</button>

    </div>


</body>

</html>
