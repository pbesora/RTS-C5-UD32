<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="e1.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Log in</title>
</head>

<body>
  <div class="container main col">
    <div id="log-title">
      <h1>Login Form</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione totam sed aspernatur voluptate magnam nobis
        voluptatem.
      </p>

    </div>
    <div id="login-head" class="container ">
      <div class="col-9">
        <h3>Login to our site<i class="bi bi-lock-fill"></i></h3>
        <p>Enter Username and Password</p>

      </div>

    </div>
    <form>
      <div class="form-floating row">
        <input type="text" class="form-control" id="floatingInput" placeholder="Username">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating row">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary btn-login" type="submit">Log in</button>

    </form>


    <div id="rrss" class="text-center">
      <h2>Login with</h2>
      <button class="btn btn-dark"><i class="bi bi-facebook"></i>Facebook</button>
      <button class="btn btn-dark"><i class="bi bi-twitter"></i>Twitter</button>
      <button class="btn btn-dark"><i class="bi bi-google"></i>Google</button>
    </div>
  </div>
</body>

</html>
